<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction: column;
  background: linear-gradient(-45deg,#141e30,#243b55,#0f2027,#2c5364);
  background-size:400% 400%;
  animation: gradientBG 12s ease infinite;
}

@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{
  width:850px;
  max-width:95%;
  display:flex;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,0.4);
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

.left{
  flex:1;
  padding:40px;
  color:#fff;
}

.left h2{
  font-size:28px;
  margin-bottom:20px;
}

.left p{
  font-size:14px;
  margin-bottom:25px;
  line-height:1.6;
  color:#ddd;
}

.contact-info{
  margin-top:20px;
}

.contact-info div{
  margin-bottom:15px;
  font-size:14px;
}

.right{
  flex:1;
  padding:40px;
  background:rgba(0,0,0,0.2);
}

.form-group{
  position:relative;
  margin-bottom:25px;
}

.form-group input,
.form-group textarea{
  width:100%;
  padding:12px;
  background:transparent;
  border:none;
  border-bottom:2px solid #fff;
  outline:none;
  color:#fff;
  font-size:14px;
  resize:none;
}

.form-group label{
  position:absolute;
  left:0;
  top:12px;
  color:#ccc;
  pointer-events:none;
  transition:0.3s;
  font-size:14px;
}

.form-group input:focus ~ label,
.form-group input:valid ~ label,
.form-group textarea:focus ~ label,
.form-group textarea:valid ~ label{
  top:-12px;
  font-size:12px;
  color:#00f7ff;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#00f7ff,#00ff88);
  font-weight:600;
  cursor:pointer;
  transition:0.4s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 10px 25px rgba(0,255,200,0.5);
}

.success{
  margin-top:15px;
  color:#00ffcc;
  text-align:center;
  opacity:0;
  transition:0.4s;
}

.show{
  opacity:1;
}

@media(max-width:768px){
  .container{
    flex-direction:column;
  }
}

.home-btn {
  list-style: none;
  margin-top: 20px;
}

.home-btn a {
  text-decoration: none;
  color: #fff;
  font-weight: 500;
  padding: 10px 20px;
  border: 1px solid rgba(255,255,255,0.5);
  border-radius: 30px;
  transition: 0.3s;
}

.home-btn a:hover {
  background: rgba(255,255,255,0.1);
  border-color: #00f7ff;
  color: #00f7ff;
}

</style>
</head>
<body>

<div class="container">
  
  <div class="left">
    <h2>Contact Us</h2>
    <p>We would love to hear from you. Fill out the form and our team will get back to you as soon as possible.</p>

    <div class="contact-info">
      <div>üìç Johannesburg, South Africa</div>
      <div>üìû +27 12 345 6789</div>
      <div>‚úâÔ∏è info@example.com</div>
    </div>
  </div>

  <div class="right">
    <form id="contactForm">
      
      <div class="form-group">
        <input type="text" required>
        <label>Full Name</label>
      </div>

      <div class="form-group">
        <input type="email" required>
        <label>Email Address</label>
      </div>

      <div class="form-group">
        <textarea rows="4" required></textarea>
        <label>Your Message</label>
      </div>

      <button type="submit">Send Message</button>
      <div class="success" id="successMsg">‚úÖ Message Sent Successfully!</div>

    </form>
  </div>

</div>

<ul class="home-btn">
      <li><a href="index.html">Return to Home</a></li>
</ul>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault();
  document.getElementById("successMsg").classList.add("show");
});
</script>

</body>
</html>
